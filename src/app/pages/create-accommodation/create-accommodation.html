<form [formGroup]="createPlaceForm" (ngSubmit)="createNewPlace()" novalidate="">
    <div>
        <label>Título: </label>
        <input type="text"  formControlName="title"/>
    </div>

    <div>
        <label>Descripción: </label>
        <textarea formControlName="description"></textarea>
    </div>

    <div class="col-12 col-sm-6">
    <label class="form-label">Ciudad: </label>
    <select class="form-select" formControlName="city">
        <option value="" disabled selected>Seleccione una ciudad</option>
        @for (item of cities; track $index) {
            <option value="{{item}}">{{item}}</option>
        }
    </select>
</div>

    <div>
        <label>Dirección: </label>
        <input type="text" formControlName="address"/>
    </div>

    <div>
        <label>Ubicación: </label>
        <input type="text" formControlName="location"/>
    </div>

    <div>
        <label>Precio por noche: </label>
        <input type="number" formControlName="pricePerNight"/>
    </div>

    <div>
        <label>Máximo de huéspedes: </label>
        <input type="number" formControlName="maxGuests"/>
    </div>

    <div>
        <label>Imágenes del alojamiento: </label>
        <input type="file" multiple (change)="onFileChange($event)" />
    </div>

    <div formGroupName="services">
  <label><strong>Servicios adicionales:</strong></label>
  <div>
    <label>
      <input type="checkbox" formControlName="wifi" /> Wi-Fi
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" formControlName="parking" /> Parqueadero
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" formControlName="breakfast" /> Desayuno incluido
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" formControlName="pool" /> Piscina
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" formControlName="petsAllowed" /> Se permiten mascotas
    </label>
  </div>
</div>

    <button type="submit" [disabled]="createPlaceForm.invalid">Crear alojamiento</button>
</form>
