<div class="container pt-5 pb-5">
    <h5 class="mb-0 d-flex align-items-center">
        <span class="material-symbols-rounded filled fs-1 me-3">home</span>
        Crear Alojamiento
    </h5>
    <hr />

    <div class="card">
        <div class="card-body">
            <form class="row g-3" [formGroup]="createPlaceForm" novalidate="">

                <!-- Información básica -->
                <div class="col-12">
                    <h6 class="text-primary">Información básica</h6>
                </div>

                <div class="col-12">
                    <label class="form-label">Título del alojamiento</label>
                    <input type="text" class="form-control" formControlName="title"
                        placeholder="Ej: Apartamento moderno en el centro" />
                </div>

                <div class="col-12">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" formControlName="description" rows="4"
                        placeholder="Describe tu alojamiento..."></textarea>
                </div>

                <!-- Ubicación -->
                <div class="col-12">
                    <label class="form-label">Ubicación: </label>
                    <div id="map"></div>
                </div>

                <div formGroupName="address">
                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <label class="form-label">Ciudad</label>
                            <select class="form-select" formControlName="city">
                                <option value="" disabled selected>Seleccione una ciudad</option>
                                @for (item of cities; track $index) {
                                <option [value]="item">{{item}}</option>
                                }
                            </select>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" formControlName="direction"
                                placeholder="Ej: Calle 15 # 20-30" />
                        </div>

                    </div>
                </div>
                <!-- Capacidad y precio -->
                <div class="col-12 mt-4">
                    <h6 class="text-primary">Capacidad y precio</h6>
                </div>

                <div class="col-12 col-md-6">
                    <label class="form-label">Precio por noche</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" formControlName="priceNight" placeholder="150000"
                            min="1" />
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <label class="form-label">Máximo de huéspedes</label>
                    <input type="number" class="form-control" formControlName="capMax" placeholder="4" min="1" />
                </div>

                <!-- Imágenes -->
                <div class="col-12 mt-4">
                    <h6 class="text-primary">Imágenes</h6>
                </div>

                <div class="col-12">
                    <label class="form-label">Fotos del alojamiento</label>
                    <div class="d-flex align-items-center gap-2">
                        <input type="file" class="form-control" multiple accept="image/*"
                            (change)="onFileChange($event)" />
                        <button class="btn btn-primary" (click)="uploadImages()">Subir imagenes</button>
                    </div>
                </div>

                <!-- Servicios -->
                <div class="col-12 mt-4">
                    <h6 class="text-primary">Servicios adicionales</h6>
                </div>

                <div class="col-12" formGroupName="services">
                    <div class="row g-3">
                        @for (item of services; track $index) {
                            <div class="col-12 col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" formControlName="{{item}}">
                                    <label class="form-check-label" for="{{item}}">
                                        {{item}}
                                    </label>
                                </div>
                            </div>
                        }
                    </div>
                </div>

                <!-- Botón de envío -->
                <div class="col-12 d-flex justify-content-center mt-4">
                    <button class="btn btn-primary d-flex align-items-center justify-content-center gap-1" type="submit"
                        [disabled]="createPlaceForm.invalid" (click)="createNewPlace()">
                        <span class="material-symbols-rounded">check</span>
                        Crear alojamiento
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
