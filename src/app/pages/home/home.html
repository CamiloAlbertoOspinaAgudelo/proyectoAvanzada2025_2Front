<div id="map"></div>

<div class="table-responsive">
            <table class="table align-middle table-striped table-hover mb-0">
                <thead class="text-center">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Dirección</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>

                <tbody class="table-group-divider">
                    @for (item of places; track $index) {
                    <tr>
                        <td class="text-muted text-center">{{ item.id }}</td>
                        <td class="fw-semibold">{{ item.title }}</td>
                        <td class="text-center">
                            <img [src]="" [alt]="item.title" class="img-thumbnail rounded"
                                style="width: 90px; height: 60px; object-fit: cover;" />
                        </td>
                        <td>{{ item.address.city }}</td>
                        <td>{{ item.address.direction }}</td>
                        <td class="text-center">
                            <a routerLink="/accommodation/{{item.id}}" class="btn btn-outline-primary btn-icon me-1"
                                title="Ver detalle">
                                <span class="material-symbols-rounded">visibility</span>
                            </a>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
